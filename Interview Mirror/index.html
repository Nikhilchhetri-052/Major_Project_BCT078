<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Mirror - Home</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons for profile and logout (these styles are now less relevant for this page, but kept for consistency with main.css) -->
    <style>
        .nav-icon-link {
            display: flex;
            align-items: center;
        }
        .nav-icon-link svg {
            color: var(--light-text);
            transition: color 0.3s ease;
            margin-right: 5px; /* Space between icon and text if any */
        }
        .nav-icon-link svg:hover {
            color: var(--primary-purple);
        }
        .user-profile-text {
            color: var(--light-text);
            font-weight: 500;
        }
        .user-profile-text:hover {
            color: var(--primary-purple);
        }
    </style>
</head>
<body data-auth-redirect="true"> <!-- Added data-auth-redirect for JS to handle redirection -->
    <!-- Navigation Bar (Unified Structure) -->
    <nav class="navbar">
        <div class="navbar-brand">Interview Mirror</div>
        <ul class="navbar-links">
            <li><a href="index.html" class="nav-link active">Home</a></li>
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
            <!-- Removed: History link for logged-in users -->

            <!-- Logged-out options (always shown on this page unless redirected by JS) -->
            <li class="logged-out-only"><a href="register.html" class="btn nav-btn-primary">Sign Up</a></li>
            <li class="logged-out-only"><a href="login.html" class="btn nav-btn-secondary">Log In</a></li>

            <!-- Removed: Logged-in options (user icon and logout button) -->
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="hero-content">
            <h1>Prepare for Your Dream Job</h1>
            <p>Practice with AI-powered mock interviews tailored to your desired role. Get instant feedback and improve your performance.</p>
            <button class="btn primary-btn" onclick="document.getElementById('job-roles-section').scrollIntoView({ behavior: 'smooth' });">Get Started</button>
        </div>
    </header>

    <main class="container">
        <!-- Job Roles Section -->
        <section id="job-roles-section" class="job-roles-section">
            <h2>Choose Your Interview Role</h2>
            <div class="role-buttons-grid">
                <!-- Job role buttons -->
                <button class="btn role-btn" onclick="location.href='interview.html?role=frontend'">Frontend Developer</button>
                <button class="btn role-btn" onclick="location.href='interview.html?role=backend'">Backend Developer</button>
                <button class="btn role-btn" onclick="location.href='interview.html?role=devops'">DevOps Engineer</button>
                <button class="btn role-btn" onclick="location.href='interview.html?role=fullstack'">Fullstack Developer</button>
                <button class="btn role-btn" onclick="location.href='interview.html?role=qa'">QA Engineer</button>
                <button class="btn role-btn" onclick="location.href='interview.html?role=datascience'">Data Scientist</button>
                <button class="btn role-btn" onclick="location.href='interview.html?role=productmanager'">Product Manager</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Interview Mirror. All rights reserved.</p>
    </footer>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
